<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranav Teja</title>
    <style>
        iframe {
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>


    <iframe id="embeddedFrame" src="https://bento.me/pranavteja" frameborder="0" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>

    <script>
        // Adjust the height of the iframe based on its content
        function resizeIframe() {
            var iframe = document.getElementById('embeddedFrame');
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
        }

        // Resize the iframe when the content inside it changes (e.g., after the page has loaded)
        document.getElementById('embeddedFrame').onload = resizeIframe;

        // Optionally, you can also call resizeIframe() at specific intervals or in response to user actions.
    </script>

</body>
</html>
