<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Video Example</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  video {
    max-width: 100%;
    max-height: 100%;
    outline: none;
  }
</style>
</head>
<body>
  <button id="playButton">Play Video in Fullscreen</button>
  <video id="fullscreenVideo">
    <source src="https://www.youtube.com/watch?v=xeniMy3s3lE" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <script>
    const playButton = document.getElementById('playButton');
    const fullscreenVideo = document.getElementById('fullscreenVideo');

    playButton.addEventListener('click', () => {
      if (fullscreenVideo.requestFullscreen) {
        fullscreenVideo.requestFullscreen();
      } else if (fullscreenVideo.mozRequestFullScreen) {
        fullscreenVideo.mozRequestFullScreen();
      } else if (fullscreenVideo.webkitRequestFullscreen) {
        fullscreenVideo.webkitRequestFullscreen();
      } else if (fullscreenVideo.msRequestFullscreen) {
        fullscreenVideo.msRequestFullscreen();
      }

      fullscreenVideo.play();
    });
  </script>
</body>
</html>
